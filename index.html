<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>

  <body>
    <!-- background image -->
    <div class="absolute bottom-0 left-0 right-0 -z-10">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/bg-desktop.png" />
        <img src="./images/bg-mobile.png" alt="" class="w-full" />
      </picture>
    </div>
    <!-- wrapper -->
    <div
      class="mx-auto flex h-screen max-w-6xl flex-col justify-center gap-8 p-8 lg:flex-row lg:items-center"
    >
      <!-- icons -->
      <article class="dark-blue rounded-right rounded-lg p-8 lg:w-1/2">
        <img src="./images/logo.svg" alt="" />
        <ul class="mt-10 flex items-start justify-start gap-5">
          <li class="bg-image rounded-lg p-3">
            <img src="./images/icon-document.svg" alt="" class="h-6 w-6" />
          </li>
          <li class="bg-image rounded-lg p-3">
            <img src="./images/icon-folder.svg" alt="" class="h-6 w-6" />
          </li>
          <li class="bg-image rounded-lg p-3">
            <img src="./images/icon-upload.svg" alt="" class="h-6 w-6" />
          </li>
        </ul>
      </article>
      <!-- progress bar -->
      <article class="dark-blue relative rounded-lg p-8 lg:w-full">
        <h1 class="text-center text-base text-white lg:text-left">
          <span class="opacity-75">Youâ€™ve used</span>
          <span class="inline-block text-lg font-bold opacity-100">815 GB</span>
          <span class="opacity-75">of your storage</span>
        </h1>

        <div class="bg-image relative my-4 h-5 w-full rounded-full">
          <article
            class="linear-gradient absolute left-[2px] top-[2px] h-4 w-3/4 rounded-full"
          >
            <div class="absolute right-0 h-4 w-4 rounded-full bg-white"></div>
          </article>
        </div>

        <div>
          <ul class="flex items-center justify-between font-bold text-white">
            <li>0 GB</li>
            <li>1000 GB</li>
          </ul>
        </div>
        <!-- speech bubble -->
        <div
          class="speech-bubble flex h-20 w-40 place-items-center justify-center rounded-lg bg-white"
        >
          <h2 class="text-4xl font-bold text-slate-900">
            185 <span class="text-normal text-base opacity-75">GB Left</span>
          </h2>
          <div class="triangle"></div>
        </div>
      </article>
    </div>
    <!-- footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/beowulf1958"
        >Jordan Murrin</a
      >.
    </div>
  </body>
</html>
